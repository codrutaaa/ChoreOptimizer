<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #7a6eff, #ff88e0);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .hero .btn-group {
            margin-top: 20px;
        }

        .btn-primary, .btn-secondary {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .children-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-links a {
            margin: 0 10px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#chores">Chores</a>
            <a href="#rewards">Rewards</a>
            <a href="#donate">Donate</a>
            <a href="#invest">Invest</a>
        </div>

        <!-- Hero content -->
        <h1>Meet Your Home Task Manager</h1>
        <p>Your one-stop solution for organizing chores and rewards efficiently.</p>
        <div class="btn-group">
            <a href="/signup" class="btn btn-primary me-3">Sign Up</a>
            <a href="/login" class="btn btn-secondary">Sign In</a>
        </div>

    </div>
</body>
</html>
